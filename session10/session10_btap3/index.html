<head>

    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .article-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            position: relative;
        }
        .tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgb(46, 46, 46);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            border: 1px solid white;
        }
        .article-content {
            padding: 15px;
        }
        .author {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .author img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .article-title {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }
        .article-desc {
            font-size: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="article-container">
        <div style="position: relative;">
            <img src="https://cdn.nba.com/manage/2025/03/richards.jpg" alt="Bài viết" class="article-image">

        </div>

                <span>Jake Will.</span>
            </div>
            <div class="article-date">04 June 2023</div>
            <div class="article-title">5 Exercises Basketball Players Should Be Using To Develop Strength</div>

        </div>
    </div>
</body>
