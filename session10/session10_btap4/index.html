<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e8d9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 900px;
            margin: 50px auto;
        }
        .content {
            max-width: 50%;
        }
        .content h1 {
            font-size: 28px;
            color: #1e1e1e;
        }
        .content p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid white;
        }
        .nav {
            display: flex;
            justify-content: flex-end;
            padding: 20px 50px;
        }
        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: black;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Works</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="content">
            <h1>Hi, I am John,<br>Creative Technologist</h1>
            <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
            <a href="#" class="btn">Download Resume</a>
        </div>
        <img src="https://image.marriage.com/advice/wp-content/uploads/2022/04/man-enjoying-his-free-time.jpg" alt="John's Profile" class="profile-img">
    </div>
</body>
</html>
