<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countPositiveIntegers(arr) {
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (Number.isInteger(arr[i]) && arr[i] > 0) {
                    count++;
                }
            }
            if (count === 0) {
                console.log("Không có số nguyên dương trong mảng");
            } else {
                console.log("Số lượng số nguyên dương trong mảng:", count);
            }

            return count;
        }
        let n = parseInt(prompt("Nhập số phần tử: "));
        if (n > 0) {
            let arr = new Array(n);
            let isValid = true;

            for (let i = 0; i < n; i++) {
                let value = parseInt(prompt("Nhập giá trị cho phần tử thứ " + (i + 1) + ": "));
                if (isNaN(value)) {
                    isValid = false;
                    break;
                }
                arr[i] = value; // Gán giá trị thay vì push()
            }

            if (isValid) {
                countPositiveIntegers(arr);
            } else {
                console.log("Dữ liệu không hợp lệ! Vui lòng nhập số.");
            }
        } else {
            console.log("Số lượng phần tử không hợp lệ!");
        }
    </script>
</body>
</html>
