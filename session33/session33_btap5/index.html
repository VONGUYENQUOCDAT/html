<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex mb-3">
            <input type="text" id="searchInput" class="form-control me-2" placeholder="Search product name...">
            <button class="btn btn-success" onclick="searchProducts()">Search</button>
        </div>
        <div id="productList" class="row"></div>
    </div>
    <script>
        const products = [
            {
                id: 1,
                name: 'Laptop Dell XPS 15',
                price: 35990000,
                image: 'https://th.bing.com/th/id/R.dd66a48254aca2d1e37b8887993a100c?rik=Ileg6QdLFs2iTA&pid=ImgRaw&r=0',
                description: 'Laptop cao cấp với màn hình 15 inch, CPU Intel Core i7 và RAM 16GB.'
            },
            {
                id: 2,
                name: 'iPhone 15 Pro Max',
                price: 32990000,
                image: 'https://th.bing.com/th/id/OIP.PO8M08Vxndz_455at0qGawHaFj?rs=1&pid=ImgDetMain',
                description: 'Điện thoại flagship của Apple với camera 48MP và chip A17 Pro.'
            },
            {
                id: 3,
                name: 'Samsung Galaxy S24 Ultra',
                price: 28990000,
                image: 'https://th.bing.com/th/id/OIP.n5ZE0e4C910Ed2cLhNKjPAHaEK?rs=1&pid=ImgDetMain',
                description: 'Điện thoại Android mạnh mẽ với bút S-Pen và camera siêu zoom.'
            },
            {
                id: 4,
                name: 'Tai nghe Sony WH-1000XM5',
                price: 7990000,
                image: 'https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-ljv36f0uj8xuaf',
                description: 'Tai nghe chống ồn tốt nhất với thời lượng pin lên đến 30 giờ.'
            },
            {
                id: 5,
                name: 'Apple Watch Series 9',
                price: 11990000,
                image: 'https://bgr.com/wp-content/uploads/2023/09/Apple-Watch-Series-9.jpg?quality=82&strip=all',
                description: 'Đồng hồ thông minh cao cấp với tính năng đo nhịp tim và hỗ trợ thể thao.'
            },
            {
                id: 6,
                name: 'Loa JBL Charge 5',
                price: 3990000,
                image: 'https://th.bing.com/th/id/OIP.KNp66Lw41hQJBWsxrddSZQHaHa?rs=1&pid=ImgDetMain',
                description: 'Loa Bluetooth chống nước với âm bass mạnh mẽ và pin 20 giờ.'
            }
        ];
        function displayProducts(filteredProducts) {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";

            if (filteredProducts.length === 0) {
                productList.innerHTML = "<p class='text-muted'>Không tìm thấy sản phẩm nào.</p>";
                return;
            }
            filteredProducts.forEach(product => {
                const col = document.createElement("div");
                col.className = "col-md-4 mb-4";
                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.description}</p>
                        <p class="text-danger fw-bold">${product.price.toLocaleString()} VNĐ</p>
                        <button class="btn btn-primary">Buy</button>
                        </div>
                    </div>
                    `;
                productList.appendChild(col);
            });
        }
        function searchProducts() {
            const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
            const result = products.filter(product =>
                product.name.toLowerCase().includes(keyword)
            );
            displayProducts(result);
        }
        window.onload = () => displayProducts(products);
    </script>
</body>
</html>
