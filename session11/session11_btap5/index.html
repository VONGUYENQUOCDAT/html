<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 1200px){
            .row1{
                padding-top: 20px; padding-left: 100px; padding-right: 100px; display: flex; gap: 20px; 
            }
            .row2{
                padding-top: 20px; padding-left: 100px; padding-right: 100px; display: flex; gap: 20px;
            }
            .row3{
                padding-top: 20px; padding-left: 100px; padding-right: 100px; display: flex; gap: 20px; flex-wrap: wrap;
            }

            .logo{
                color: rgb(159,74,75); font-weight: 600; font-size: 30px;
            }
            .nav{
                height: 30px; background-color: rrgb(159,74,75)ed;color: white; width: 100%; display: flex; align-items: center; justify-content: center;
            }
            .main{
                height: 200px; width: 70%; background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
            .aside{
                height: 200px; width: 34%; background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
            .conlumn{
                height: 150px; width: calc(33.8% - 20px); background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
        }
        @media screen and (min-width: 768px) and (max-width: 1200px) {
            .row1{
                padding-top: 20px; padding-left: 20px; padding-right: 20px; display: flex; gap: 20px;
            }
            .row2{
                padding-top: 20px; padding-left: 20px; padding-right: 20px; display: flex; gap: 20px;flex-direction: column; flex-wrap: wrap;
            }
            .row3{
                padding-top: 20px; padding-left: 20px; padding-right: 20px; display: flex; gap: 20px; flex-wrap: wrap;
            }
            .logo{
                color: rgb(159,74,75); font-weight: 600; font-size: 30px;
            }
            .nav{
                height: 30px; background-color: rgb(159,74,75);color: white; width: 100%; display: flex; align-items: center; justify-content: center;
            }
            .main{
                height: 200px; width: 100%; background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
            .aside{
                height: 200px; width: 100%; background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
            .conlumn{
                height: 150px; width: calc(50% - 10px); background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
        }
        @media screen and (max-width: 768px){
            .row1{
                display: flex; gap: 20px; justify-content: space-between; align-items: center;
            }
            .row2{
                padding-top: 20px; display: flex; gap: 20px;flex-direction: column; flex-wrap: wrap; padding-left: 10px; padding-right: 10px;
            }
            .row3{
                padding-top: 20px;display: flex; flex-wrap: wrap; gap: 20px;
            }
            .row4{
                color: rgb(159,74,75); font-weight: 600; font-size: 50px;
            }
            .nav{
                height: 50px; background-color: rgb(159,74,75);color: white; width: 50px; display: flex; align-items: center; display: flex; flex-direction: column; border-radius: 5px;
            }
            .main{
                height: 200px; width: 100%; background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
            .aside{
                height: 200px; width: 100%; background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
            .conlumn{
                height: 150px; width: 100%; background-color: rgb(159,74,75); display: flex; align-items: center; justify-content: center; color: white;
            }
            .db{
                background-color: rgb(159,74,75);
                margin-top: 10px;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 50px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="row1">
        <div class="logo">LOGO</div>
        <div class="nav">
            #nav
        </div>
    </div>
    <div class="db">
        #nav
    </div>
    <div class="row2">
        <div class="main">
            #main
        </div>
        <div class="aside">
            #aside
        </div>
    </div>
    <div style="display: flex; flex-direction: column; ">
        <div class="row3">
            <div class="conlumn">
                .column1
            </div>
            <div class="conlumn">
                .column2
            </div>
            <div class="conlumn">
                .column3
            </div>
            <div class="conlumn">
                .column4
            </div>
            <div class="conlumn">
                .column5
            </div>
            <div class="conlumn">
                .column6
            </div>
        </div>
        <div class="row4">
    </div>
</body>
</html>
