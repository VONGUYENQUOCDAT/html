<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 1200px) {
            .background {
                background-color: rgb(219, 215, 215);
                padding-top: 20px;
                padding-right: 20px;
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 20px;
            }
            .box {
                width: 100%;
                display: flex;
                flex-direction: column;
                background-color: white;
                gap: 10px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
            }
            .row1 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
            }
            .row2 {
                height: 150px;
                width: 100%;
                background-color: rgb(218,236,0);
            }
            .row3 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
            }
            .row4 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
            }
            .organe {
                height: 50px;
                width: 50%;
                background-color: rgb(255,164,55);
            }
            .blue {
                height: 100px;
                width: 50%;
                background-color: rgb(74,136,207);
            }
            .grey {
                height: 70px;
                width: 25%;
                background-color: rgb(227,227,227);
            }
        }
        @media screen and (min-width: 768px) and (max-width: 1200px) {
            .background {
                background-color: rgb(219, 215, 215);
                padding-top: 20px;
                padding-right: 20px;
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 20px;
            }
            .box {
                width: 100%;
                display: flex;
                flex-direction: column;
                background-color: white;
                gap: 10px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
            }
            .row1 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
                flex-direction: column;
            }
            .row2 {
                background-color: rgb(218,236,0);
                width: 100%;
                height: 150px;
            }
            .row3 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
                flex-direction: column;
            }
            .row4 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
                flex-wrap: wrap;
            }
            .organe {
                height: 50px;
                width: 100%;
                background-color: rgb(255,164,55);
            }
            .green {
                background-color: rgb(218,236,0);
                width: 100%;
            }
            .blue {
                height: 100px;
                width: 100%;
                background-color: rgb(74,136,207);
            }
            .grey {
                height: 70px;
                width: calc(50% - 10px);
                background-color: rgb(227,227,227);
            }
        }
        @media screen and (max-width: 768px) {
            .background {
                background-color: rgb(219, 215, 215);
                padding-top: 20px;
                padding-right: 20px;
                padding-left: 20px;
                padding-right: 20px;
                padding-bottom: 20px;
            }

            .box {
                width: 100%;
                display: flex;
                flex-direction: column;
                background-color: white;
                gap: 10px;
                padding-left: 10px;
                padding-right: 10px;
                padding-bottom: 10px;
            }

            .row1 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
                flex-direction: column;
            }

            .row2 {
                background-color: rgb(218,236,0);
                width: 100%;
                height: 150px;
            }

            .row3 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
                flex-direction: column;
            }

            .row4 {
                display: flex;
                padding-top: 10px;
                gap: 10px;
                flex-wrap: wrap;
            }

            .organe {
                height: 50px;
                width: 100%;
                background-color: rgb(255,164,55);
            }

            .green {
                background-color: rgb(218,236,0);
                width: 100%;
            }

            .blue {
                height: 100px;
                width: 100%;
                background-color: rgb(74,136,207);
            }

            .grey {
                height: 70px;
                width: 100%;
                background-color: rgb(227,227,227);
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="box">
            <div class="row1">
                <div class="organe"></div>
                <div class="organe"></div>
            </div>
            <div class="row2">
                <div class="green"></div>
            </div>
            <div class="row3">
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
            </div>
            <div class="row4">
                <div class="grey"></div>
                <div class="grey"></div>
                <div class="grey"></div>
                <div class="grey"></div>
            </div>
        </div>
    </div>
</body>
</html>
