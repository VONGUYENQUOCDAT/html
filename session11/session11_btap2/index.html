<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (min-width: 769px) {
            .grey{
                background-color: rgb(205, 204, 204); padding-top: 20px; padding-right: 40px; padding-left: 40px; padding-bottom: 20px;
            }
            .blue{
                width: 100%; height: 50px; background-color: rgb(120,187,191);
            }
            .row{
                display: flex ; gap: 20px;
            }
            .white{
                background-color: white; display: flex; flex-direction: column; padding-top: 20px; padding-left: 20px; padding-right: 20px; flex-wrap: wrap;gap: 20px; padding-bottom: 20px;
            }
            .box1{
                width: 33%; height: 100px; background-color: rgb(34, 75, 210);
            }
            .box2{
                width: 33%; height: 100px; background-color: rgb(230, 83, 30);
            }
            .box3{
                width: 33%; height: 100px; background-color: orange;
            }
            .box1row2{
                width: 50%; height: 100px; background-color: red;
            }
            .box2row2{
                width: 50%; height: 100px; background-color: orange
            }
        }
        @media screen and (max-width: 768px) {
            .grey{
                background-color: rgb(205, 204, 204); padding-top: 20px; padding-right: 40px; padding-left: 40px; padding-bottom: 20px;
            }
            .blue{
                width: 100%; height: 50px; background-color: rgb(120,187,191);
            }
            .row{
                display: flex ; gap: 20px; flex-direction: column;
            }
            .white{
                background-color: white; display: flex; flex-direction: column; padding-top: 20px; padding-left: 20px; padding-right: 20px; flex-wrap: wrap;gap: 20px; padding-bottom: 20px;
            }
            .box1{
                width: 100%; height: 100px; background-color: rgb(34, 75, 210);
            }
            .box2{
                width: 100%; height: 100px; background-color: rgb(230, 83, 30);
            }
            .box3{
                width: 100%; height: 100px; background-color: orange;
            }
            .box1row2{
                width: 100%; height: 100px; background-color: red;
            }
            .box2row2{
                width: 100%; height: 100px; background-color: orange
            }
        }
    </style>
</head>
<body>
    <div class="grey">
        <div class="white">
            <div class="blue">
            </div>
            <div class="row">
                <div class="box1row2"></div>
                <div class="box2row2"></div>
            </div>
            <div  class="blue"></div>
            <div class="row">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
        </div>
    </div>
</body>
</html>
