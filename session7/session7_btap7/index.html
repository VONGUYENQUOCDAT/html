<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .modal {
            background: white;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }
        .modal-header .close {
            font-size: 20px;
            cursor: pointer;
            color: #777;
        }
        .modal-body {
            padding: 16px;
        }
        .modal-body label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .modal-body input, .modal-body textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-footer {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        .btn-close {
            background: #6c757d;
            color: white;
        }
        .btn-send {
            background: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            New message to @mdo
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" value="@mdo" readonly>
            <label for="message">Message:</label>
            <textarea id="message" rows="4"></textarea>
        </div>
        <div class="modal-footer">
            <button class="btn btn-close">Close</button>
            <button class="btn btn-send">Send message</button>
        </div>
    </div>
</body>
</html>
