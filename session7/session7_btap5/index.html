<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        .card {
            width: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 50px auto;
            position: relative;
        }
        .card-header {
            background: #d32f2f;
            color: white;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
            position: relative;
        }
        .hot-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 50px;
        }
        .card-content {
            font-size: 15px;
            color: #444;
        }
        .card-content span {
            color: #f57c00;
            font-weight: bold;
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        .button {
            display: block;
            text-decoration: none;
            background: #d32f2f;
            color: white;
            padding: 10px;
            border-radius: 25px;
            font-size: 15px;
            margin: 10px 0;
        }
        .button i {
            margin-right: 5px;
        }
        .detail-button {
            background: none;
            border: 1px solid #d32f2f;
            color: #d32f2f;
            padding: 10px;
            border-radius: 25px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            5G160B
            <img src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png" class="hot-icon" alt="HOT">
        </div>
        <div class="card-content">
            <p>Data: <span>120Gb (4Gb/ ngày)</span></p>
            <div class="divider"></div>
            <p>Giá: <span>160.000 đ</span></p>
            <div class="divider"></div>
            <p>Nội mạng: <span>&lt;10 phút (tối đa 1000 phút/30 ngày)</span></p>
            <div class="divider"></div>
            <p>Ngoại mạng: <span>100 phút</span></p>
            <div class="divider"></div>
            <p>Free data: <span>TV360 Basic, 20Gb lưu trữ Mybox</span></p>
            <div class="divider"></div>
            <p>Thời hạn: <span>30 ngày</span></p>
            <p>(Sử dụng 4Gb/ngày)</p>
        </div>
        <a href="#" class="button">ĐĂNG KÝ</a>
        <a href="#" class="button detail-button">Chi tiết</a>
    </div>
</body>
</html>
