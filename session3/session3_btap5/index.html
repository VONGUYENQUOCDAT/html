<!DOCTYPE html>
<html>
<body>
    <form>
        <label>Họ và tên: </label>
        <input type="text" name="name"><br>
        <label for="date">Chọn ngày và giờ:  </label>
        <input type="datetime-local" name="date"><br>
        <label for="service">Loại dịch vụ:  </label>
        <select name="service">
            <option value="massage">Tư vấn</option>
            <option value="nail">Nail</option>
            <option value="hair">Hair</option></select><br>
        <label for="note">Ghi chú: </label>
        <textarea name="note" rows="5" cols="20"></textarea><br>
        <input type="submit" value="Đặt lịch">
    </form>
</body>
</html>
