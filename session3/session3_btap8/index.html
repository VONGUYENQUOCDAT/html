<!DOCTYPE html>
<html>
<style>
    label{
        display: inline-block;
        width: 30%;
        margin-bottom: 5px;
    }
</style>
<body>
    <form>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="sex">Giới tính:</label>
        <input type="radio" id="sex1" name="sex" value="Nam">
        <label for="sex1">Nam</label>
        <input type="radio" id="sex2" name="sex" value="Nữ">
        <label for="sex2">Nữ</label><br>
        <label for="Citizen identification card">Căn cước công dân:</label>
        <input type="number" id="Citizen identification card" name="Citizen identification card"><br>
        <label for="Date of issue">Ngày cấp:</label>
        <input type="date" id="Date of issue" name="Date of issue"><br>
        <label for="Place of issue">Nơi cấp:</label>
        <input type="text" id="Place of issue" name="Place of issue"><br>
        <label for="number">Số điện thoại:</label>
        <input type="number" id="number" name="number"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="Permanent address">Địa chỉ thường trú:</label>
        <input type="text" id="Permanent address" name="Permanent address"><br>
        <label for="Current address">Địa chỉ tạm trú:</label>
        <input type="text" id="Current address" name="Current address"><br>
        <label for="Type of citizen identification card">Loại căn cước công dân:</label>
        <input type="radio" id="Type of citizen identification card1" name="Type of citizen identification card" value="Căn cước công dân mới">
        <label for="Type of citizen identification card1">Căn cước công dân mới</label>
        <input type="radio" id="Type of citizen identification card2" name="Type of citizen identification card" value="Căn cước công dân cũ">
        <label for="Type of citizen identification card2">Căn cước công dân cũ</label><br>
        <label for="nation">Dân tộc:</label>
        <input type="text" id="nation" name="nation"><br>
        <label for="religion">Tôn giáo:</label>
        <input type="text" id="religion" name="religion"><br>
        <label for="nationality">Quốc tịch:</label>
        <input type="text" id="nationality" name="nationality"><br>
        <label for="Name of father/mother:">Họ tên cha/mẹ:</label>
        <input type="text" id="Name of father/mother:" name="Name of father/mother:"><br>
        <label for="ID card/CCCD number of father/mother">Số CMND/CCCD của cha/mẹ:</label>
        <input type="number" id="ID card/CCCD number of father/mother" name="ID card/CCCD number of father/mother"><br>
        <label for="city">Tỉnh/Thành phố:</label>
        <select id="city" name="city">
            <option value="Choose">Chọn Tỉnh/Thành phố</option>
            <option value="Hà Nội">Hà Nội</option>
            <option value="Hồ Chí Minh">Hồ Chí Minh</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="Hải Phòng">Hải Phòng</option>
            <option value="Cần Thơ">Cần Thơ</option></select><br>
        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
