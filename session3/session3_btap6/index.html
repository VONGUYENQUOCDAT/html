<!DOCTYPE html>
<html>
<body>
    <form>
        <label for="product">Chọn sản phẩm: </label>
        <select name="product">
            <option>Sản phẩm 1</option>
            <option>Sản phẩm 2</option>
            <option>Sản phẩm 3</option></select>
        <br>
        <label for="quantity">Số lượng: </label>
        <input type="number" name="quantity" min="1" max="10"><br>
        <label for="address">Địa chỉ giao hàng: </label>
        <textarea name="address" rows="5" cols="20"></textarea><br>
        <input type="submit" value="Đặt hàng">
    </form>
</body>
</html>
