<!DOCTYPE html>
<html>
<style>
    label{
        display: inline-block;
        width: 25%;
        margin-bottom: 5px;
    }
</style>
<body>
    <form> 
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob"><br>
        <label for="sex">Giới tính:</label>
        <input type="radio" id="sex1" name="sex" value="Nam">
        <label for="sex1">Nam</label>
        <input type="radio" id="sex2" name="sex" value="Nữ">
        <label for="sex2">Nữ</label><br>
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone"><br>
        <label for="Specialized">Chuyên ngành:</label>
        <input type="text" id="Specialized" name="Specialized"><br>
        <label for="Year of admission">Năm nhập học:;</label>
        <input type="number" id="Year of admission" name="Year of admission"><br>
        <label for="GPA">Điểm GPA:</label>
        <input type="number" id="GPA" name="GPA"><br>
        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address"></textarea><br>
        <label for="class">Lớp học:</label>
        <select id="class" name="class">
            <option value="1">Lớp 1</option>
            <option value="2">Lớp 2</option>
            <option value="3">Lớp 3</option>
            <option value="4">Lớp 4</option></select><br>
        <label for="Admission registration date">Ngày đăng ký nhập học: </label>
        <input type="datetime-local" id="Admission registration date" name="Admission registration date"><br><br>
        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
