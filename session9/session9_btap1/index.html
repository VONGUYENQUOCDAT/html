<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background{
            background-color: rgb(211, 211, 211);
            border: 2px solid black;
            width: 700px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .box{
            background-color: aqua;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="box">
            <div>Centered</div>
        </div>
    </div>
</body>
</html>
