<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            grid-gap: 10px;
            max-width: 900px;
            width: 100%;
        }
        .box {
            background-color: #2c3e50;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        .big {
            grid-column: 1 / 2;
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box big">Big</div>
        <div class="box">Small 1</div>
        <div class="box">Small 2</div>
        <div class="box">Small 3</div>
        <div class="box">Small 4</div>
        <div class="box big">Big</div>
        <div class="box">Small 5</div>
        <div class="box">Small 6</div>
        <div class="box">Small 7</div>
        <div class="box">Small 8</div>
    </div>
</body>
</html>
