<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background{
            display: flex;
            width: 1000px;
            height: 500px;
            flex-wrap: wrap;
            align-content: space-evenly;
            justify-content: space-between;
        }
        .head{
            background-color: rgb(90, 150, 241);
            display: flex;
            width: 1000px;
            height: 50px;
        }
        .sidebar{
            background-color: rgb(32, 196, 120);
            width: 340px;
            height: 350px;
        }
        .content{
            background-color: rgb(224, 58, 12);
            width: 650px;
            height: 350px;
        }
        .footer{
            background-color: rgb(198, 32, 213);
            display: flex;
            width: 1000px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="head">Header</div>
        <div class="sidebar">Sidebar</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
