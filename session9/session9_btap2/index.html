<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .background{
            border: 2px solid black;
            height: 200px;
            width: 1100px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-content: space-evenly;
            background-color: rgb(232, 232, 232);
            
        }
        .box{
            background-color: rgb(33, 188, 121);
            width: 260px;
            height: 80px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="box">
            <div>1</div>
        </div>
        <div class="box">
            <div>2</div>
        </div>
        <div class="box">
            <div>3</div>
        </div>
        <div class="box">
            <div>4</div>
        </div>
        <div class="box">
            <div>5</div>
        </div>
        <div class="box">
            <div>6</div>
        </div>
        <div class="box">
            <div>7</div>
        </div>
        <div class="box">
            <div>8</div>
        </div>
    </div>
</body>
</html>
