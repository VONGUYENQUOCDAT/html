<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 800px;
        }
        button {
            width: 50px;
            height: 50px;
        }
        .h1 {
            height: 100px;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="h1">
            <h1 id="cap">Chữ sẽ thay đổi kích thước khi nhấn nút</h1>
        </div>
        <div class="button">
            <button onclick="up()" class="btn btn-success">+</button>
            <button onclick="down()" class="btn btn-danger">-</button>
        </div>
    </div>
    <script>
        function up() {
            const h1 = document.getElementById("cap");
            const fontSize = window.getComputedStyle(h1).fontSize;
            const newFontSize = parseInt(fontSize) + 10;
            h1.style.fontSize = newFontSize + "px";
        }
        function down() {
            const h1 = document.getElementById("cap");
            const fontSize = window.getComputedStyle(h1).fontSize;
            const newFontSize = parseInt(fontSize) - 10;
            h1.style.fontSize = newFontSize + "px";
        }
    </script>
</body>
</html>
