<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="box">
        <h4>Rikkei cards</h4><hr>
        <div style="display: flex; gap: 20px;">
            <div class="card text-bg-dark" style="width: 350px;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyX0IhHVOezdCmlGYeUAZo0Txx0lqr78HTXw&s" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Short title, long jacket</h5>
                    <div class="card-footer">
                        <span class="icon">B</span>
                        <span>🌍 Earth &nbsp; 📅 3d</span>
                    </div>
                </div>
            </div>
            <div class="card text-bg-dark" style="width: 350px;">
                <img src="https://media.vietravel.com/images/Content/dia-diem-du-lich-pakistan-1.png" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                    <div class="card-footer">
                        <span class="icon">B</span>
                        <span>📍 Pakistan &nbsp; 📅 4d</span>
                    </div>
                </div>
            </div>
            <div class="card text-bg-dark" style="width: 350px;">
                <img src="https://kemholiday.com/image/catalog/outbound/nuoc-my/tieu-bang-calfornia/tong-quan-tieu-bang-california-state-du-lich-2.jpg" class="card-img" alt="...">
                <div class="card-img-overlay">
                    <h5 class="card-title">Another longer title belongs here</h5>
                    <div class="card-footer">
                        <span class="icon">B</span>
                        <span>📍 California &nbsp; 📅 5d</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
