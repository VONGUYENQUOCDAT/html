<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <form>
        <div class="title"><strong>Liên hệ với chúng tôi</strong></div>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="exampleInputName1">
            </div>    
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nhập email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tin nhắn</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Nhập tin nhắn"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
    </form>
</body>
</html>
