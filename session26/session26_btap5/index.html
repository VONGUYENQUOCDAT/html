<!DOCTYPE html>

<body>
    <script>
        function findMaxValueAndPosition(arr) {
            if (!Array.isArray(arr)) {
                console.log("Dữ liệu không hợp lệ");
                return;
            }
            if (arr.length === 0) {
                console.log("Mảng không có dữ liệu");
                return;
            }
            let maxValue = Math.max(...arr);
            let position = arr.indexOf(maxValue);
            console.log("max =", maxValue);
            console.log("position:", position);
        }
        findMaxValueAndPosition([10, 9, 5, 11, 24, 5]);
    </script>
</body>
</html>
