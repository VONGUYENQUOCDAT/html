<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumEvenOdd(arr) {
            if (!Array.isArray(arr) || arr.some(num => typeof num !== 'number')) {
                console.log("Dữ liệu không hợp lệ");
                return;
            }
            let totalEven = arr.filter(num => num % 2 === 0).reduce((sum, num) => sum + num, 0);
            let totalOdd = arr.filter(num => num % 2 !== 0).reduce((sum, num) => sum + num, 0);
            if (arr.length === 0) {
                console.log("Mảng không có dữ liệu");
            } else {
                console.log(`totalEven = ${totalEven}`);
                console.log(`totalOdd = ${totalOdd}`);
            }
        }
        sumEvenOdd([1,2,3,4,5,6,7,8,9]);
    </script>
</body>
</html>
