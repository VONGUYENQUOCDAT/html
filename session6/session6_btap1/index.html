<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header{
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            font-size: 25px;
            font-weight: bold;
        }
        .nav{
            display: flex;
            justify-content: center;
            background-color: #007bff;
            padding: 10px 0;
        }
        .nav a{
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 20px;
        }
        .nav a:hover{
            text-decoration: underline;
        }
        .content{
            margin: 30px 20px;
        }
        .avatar{
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
        }
        .footer{
            background-color: #f1f1f1;
            padding: 15px;
            margin-top: 30px;
        }
        .footer a{
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">Giới Thiệu Bản Thân</div>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <div class="content" style="display: flex;align-items: center;justify-content: center;">
        <img src=https://png.pngtree.com/png-clipart/20210608/ourlarge/pngtree-dark-gray-simple-avatar-png-image_3418404.jpg alt="Avatar" class="avatar">
        <p style="padding-left: 10px ;">Xin chào! Tôi là TSUBASA, một lập trình viên đam mê học hỏi và sáng tạo.</p>
    </div>
    <div class="footer">
        &copy; 2024 [Tên bạn]. Kết nối với tôi trên <a href="#" style="text-decoration: underline;">Facebook</a> hoặc <a href="#" style="text-decoration: underline;">LinkedIn</a>.
    </div>
</body>
</html>
