<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #23272a;
            padding: 15px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 20px;
            padding-right: 20px;
        }
        .nav {
            padding: 40px;
            background-color: #f1f1f1;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        .nav img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid black;
        }
        .projects {
            padding: 20px;
            text-align: center;
        }
        .project-btn {
            padding: 15px;
            margin: 15px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 10px;
            width: 350px;
            cursor: pointer;
        }
        .footer {
            background-color: #f1f1f1;
            color: black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>Porfolio của TSUBASA</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="nav" style="display: flex; align-items: center;">
        <img src="https://chiemtaimobile.vn/images/companies/1/%E1%BA%A2nh%20Blog/avatar-facebook-dep/Hinh-dai-dien-hai-huoc-cam-dep-duoi-ai-do.jpg?1704789789335" alt="Avatar">
        <p style="padding-left: 15px;"><strong>Xin chào! Tôi là TSUBASA, một nhà phát triển web sáng tạo.</strong></p>
    </div>
    <div style="display: flex;">
        <h3>Dự án của tôi</h3>
    </div>
    <div class="projects" style="display: flex;">
        <button class="project-btn">Dự án 1</button>
        <button class="project-btn">Dự án 2</button>
        <button class="project-btn">Dự án 3</button>
        <button class="project-btn">Dự án 4</button>
    </div>
    <div class="footer">Kết nối với tôi trên <strong><a href="#" style="text-decoration: none; color: black;">LinkedIn</a></strong> | <strong><a href="#" style="text-decoration: none; color: black;">Github</a></strong></div>
</body>
</html>
