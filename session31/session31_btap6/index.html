<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Tên đăng nhập"><br><br>
        <input type="password" id="password" placeholder="Mật khẩu"><br><br>
        <button type="button" id="loginBtn">Đăng nhập</button>
    </form>
    <script>
        const correctUsername = "huanrose@gmail.com";
        const correctPassword = "123456";

        document.getElementById('loginBtn').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === correctUsername && password === correctPassword) {
                console.log("Đăng nhập thành công!");
            } else {
                console.log("Đăng nhập thất bại!");
            }
        });
    </script>
</body>
</html>
