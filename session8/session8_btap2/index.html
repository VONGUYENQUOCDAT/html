<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #4b395a, #222);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            width: 500px;
            padding: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .form-group {
            width: 45%;
        }

        .form-group-full {
            width: 100%;
            margin-bottom: 15px;
        }

        label {
            color: white;
            font-size: 15px;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            color: white;
            outline: none;
            border-radius: 5px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .submit-btn {
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            align-self: flex-start;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
            </div>
            <div class="form-group-full">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
</body>
</html>
