<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f9fa;
            color: #6c757d;
            text-align: center;
            padding: 50px 20px;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            color: #444;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .divider {
            width: 50px;
            height: 2px;
            background: #ddd;
            margin: 10px auto 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            padding: 12px 25px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
        }

        .btn-secondary {
            background: white;
            color: #444;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
        }

        .social-icons i {
            font-size: 24px;
            color: #6c757d;
            transition: 0.3s;
            cursor: pointer;
        }

        .social-icons i:hover {
            color: #007bff;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Magna leo sapien gravida</h2>
        <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula lectus ultricies eu. In convallis amet leo sapien iaculis efficitur.</p>
        <div class="divider"></div>
        <div class="buttons">
            <a href="#" class="btn btn-primary"><i class="fas fa-download"></i> Download</a>
            <a href="#" class="btn btn-secondary">Learn More</a>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div class="footer">
            Â© Untitled. Credits: <a href="#">HTML5 UP</a> + <a href="#">Unsplash</a>
        </div>
    </div>
</body>
</html>
