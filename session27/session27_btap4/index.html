<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [];
        function inputNumbers() {
            let count = Number(prompt("Nhập số lượng số nguyên:"));
            numbers = [];
            for (let i = 0; i < count; i++) {
                let num = Number(prompt(`Nhập số nguyên thứ ${i + 1}:`));
                numbers.push(num);
            }
        }
        function calculateAverage() {
            if (numbers.length === 0) {
                alert("Danh sách rỗng.");
                return;
            }
            let sum = numbers.reduce((acc, num) => acc + num, 0);
            let avg = sum / numbers.length;
            alert("Trung bình các số: " + avg.toFixed(2));
        }
        function findMaxEven() {
            let evens = numbers.filter(num => num % 2 === 0);
            if (evens.length === 0) {
                alert("Không có số chẵn trong danh sách.");
                return;
            }
            alert("Số chẵn lớn nhất: " + Math.max(...evens));
        }
        function findMinOdd() {
            let odds = numbers.filter(num => num % 2 !== 0);
            if (odds.length === 0) {
                alert("Không có số lẻ trong danh sách.");
                return;
            }
            alert("Số lẻ nhỏ nhất: " + Math.min(...odds));
        }
        function integerListProcessing() {
            let exit = false;
            while (!exit) {
                let choice = prompt("Chọn chức năng:\n1. Nhập danh sách số nguyên\n2. Tính trung bình các số\n3. Tìm số chẵn lớn nhất\n4. Tìm số lẻ nhỏ nhất\n5. Thoát");
                switch (choice) {
                    case "1":
                        inputNumbers();
                        break;
                    case "2":
                        calculateAverage();
                        break;
                    case "3":
                        findMaxEven();
                        break;
                    case "4":
                        findMinOdd();
                        break;
                    case "5":
                        alert("Thoát chương trình");
                        exit = true;
                        break;
                    default:
                        alert("Lựa chọn không hợp lệ, vui lòng nhập lại.");
                }
            }
        }
        integerListProcessing();
    </script>
</body>
</html>
