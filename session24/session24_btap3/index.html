<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [];
        let choice;
        do {
            choice = prompt(
                "Chọn một chức năng:\n" +
                "1. Nhập mảng số nguyên\n" +
                "2. Hiển thị mảng\n" +
                "3. Tìm phần tử lớn nhất và in ra chỉ số của nó\n" +
                "4. Tính tổng và trung bình cộng của các số dương trong mảng\n" +
                "5. Đảo ngược mảng\n" +
                "6. Kiểm tra mảng có đối xứng không\n" +
                "7. Thoát"
            );
            switch (choice) {
                case "1":
                    let input = prompt("Nhập các số nguyên, cách nhau bằng dấu cách:");
                    numbers = input.split(" ").map(Number);
                    break;
                case "2":
                    alert("Mảng hiện tại: " + numbers.join(", "));
                    break;
                case "3":
                    if (numbers.length === 0) {
                        alert("Mảng rỗng, vui lòng nhập dữ liệu.");
                    } else {
                        let max = Math.max(...numbers);
                        let indices = numbers.map((num, index) => num === max ? index : -1).filter(index => index !== -1);
                        alert(`Số lớn nhất: ${max}, xuất hiện tại vị trí: ${indices.join(", ")}`);
                    }
                    break;
                case "4":
                    let positiveNumbers = numbers.filter(num => num > 0);
                    let sumPositive = positiveNumbers.reduce((sum, num) => sum + num, 0);
                    let avgPositive = positiveNumbers.length > 0 ? sumPositive / positiveNumbers.length : 0;
                    alert(`Tổng các số dương: ${sumPositive}\nTrung bình cộng: ${avgPositive}`);
                    break;
                case "5":
                    numbers.reverse();
                    alert("Mảng sau khi đảo ngược: " + numbers.join(", "));
                    break;
                case "6":
                    let isSymmetric = numbers.every((num, index) => num === numbers[numbers.length - 1 - index]);
                    alert(isSymmetric ? "Mảng đối xứng." : "Mảng không đối xứng.");
                    break;
                case "7":
                    alert("Chương trình kết thúc.");
                    break;
                default:
                    alert("Lựa chọn không hợp lệ, vui lòng nhập lại.");
            }
        } while (choice !== "7");
    </script>
</body>
</html>
