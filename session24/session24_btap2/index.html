<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [];
        let choice;
        do {
            choice = prompt(
                "Chọn một chức năng:\n" +
                "1. Nhập mảng số nguyên\n" +
                "2. Hiển thị mảng\n" +
                "3. Tìm các phần tử chẵn và lẻ\n" +
                "4. Tính trung bình cộng của mảng\n" +
                "5. Xóa phần tử tại vị trí chỉ định\n" +
                "6. Tìm phần tử lớn thứ hai trong mảng\n" +
                "7. Thoát"
            );
            switch (choice) {
                case "1":
                    let input = prompt("Nhập các số nguyên, cách nhau bằng dấu cách:");
                    numbers = input.split(" ").map(Number);
                    break;
                case "2":
                    alert("Mảng hiện tại: " + numbers.join(", "));
                    break;
                case "3":
                    let evenNumbers = numbers.filter(num => num % 2 === 0);
                    let oddNumbers = numbers.filter(num => num % 2 !== 0);
                    alert(`Số chẵn: ${evenNumbers.join(", ")}\nSố lẻ: ${oddNumbers.join(", ")}`);
                    break;
                case "4":
                    if (numbers.length === 0) {
                        alert("Mảng rỗng, không thể tính trung bình.");
                    } else {
                        let avg = numbers.reduce((sum, num) => sum + num, 0) / numbers.length;
                        alert("Trung bình cộng của mảng: " + avg);
                    }
                    break;
                case "5":
                    let index = Number(prompt("Nhập vị trí phần tử cần xóa (bắt đầu từ 0):"));
                    if (index >= 0 && index < numbers.length) {
                        numbers.splice(index, 1);
                        alert("Mảng sau khi xóa: " + numbers.join(", "));
                    } else {
                        alert("Vị trí không hợp lệ.");
                    }
                    break;
                case "6":
                    if (numbers.length < 2) {
                        alert("Mảng không đủ phần tử để tìm số lớn thứ hai.");
                    } else {
                        let uniqueNumbers = [...new Set(numbers)].sort((a, b) => b - a);
                        alert("Số lớn thứ hai trong mảng là: " + (uniqueNumbers[1] || "Không có"));
                    }
                    break;
                case "7":
                    alert("Chương trình kết thúc.");
                    break;
                default:
                    alert("Lựa chọn không hợp lệ, vui lòng nhập lại.");
            }
        } while (choice !== "7");
    </script>
</body>
</html>
