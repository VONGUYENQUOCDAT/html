<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [];
        let choice;
        do {
            choice = prompt(
                "Chọn một chức năng:\n" +
                "1. Nhập mảng\n" +
                "2. Hiển thị mảng\n" +
                "3. Tìm phần tử lớn nhất và nhỏ nhất\n" +
                "4. Tính tổng các phần tử\n" +
                "5. Tìm số lần xuất hiện của một phần tử\n" +
                "6. Sắp xếp mảng tăng dần\n" +
                "7. Thoát"
            );
            switch (choice) {
                case "1":
                    let input = prompt("Nhập các số nguyên, cách nhau bằng dấu cách:");
                    numbers = input.split(" ").map(Number);
                    break;
                case "2":
                    alert("Mảng hiện tại: " + numbers.join(", "));
                    break;
                case "3":
                    if (numbers.length === 0) {
                        alert("Mảng rỗng, vui lòng nhập dữ liệu.");
                    } else {
                        let min = Math.min(...numbers);
                        let max = Math.max(...numbers);
                        alert(`Số nhỏ nhất: ${min}, Số lớn nhất: ${max}`);
                    }
                    break;
                case "4":
                    let sum = numbers.reduce((acc, num) => acc + num, 0);
                    alert("Tổng các phần tử trong mảng: " + sum);
                    break;
                case "5":
                    let value = Number(prompt("Nhập số cần tìm trong mảng:"));
                    let count = numbers.filter(num => num === value).length;
                    alert(`Số ${value} xuất hiện ${count} lần trong mảng.`);
                    break;
                case "6":
                    numbers.sort((a, b) => a - b);
                    alert("Mảng sau khi sắp xếp tăng dần: " + numbers.join(", "));
                    break;
                case "7":
                    alert("Chương trình kết thúc.");
                    break;
                default:
                    alert("Lựa chọn không hợp lệ, vui lòng nhập lại.");
            }
        } while (choice !== "7");
    </script>
</body>
</html>
