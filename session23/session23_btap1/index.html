<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [];
        for (let i = 0; i < 10; i++) {
            let num = parseInt(prompt(`Nhập số nguyên thứ ${i + 1}:`));
            numbers.push(num);
        }
        let filteredNumbers = numbers.filter(num => num >= 10);
        if (filteredNumbers.length > 0) {
            console.log(filteredNumbers.join(' '));
            alert(filteredNumbers.join(' '));
        } else {
            console.log("Không có số nào lớn hơn 10");
            alert("Không có số nào lớn hơn 10");
        }
    </script>
</body>

</html>
