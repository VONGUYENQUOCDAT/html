<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = Number(prompt("Nhập số lượng phần tử: "));
        if (isNaN(n) || n < 0) {
            alert("Số lượng phần tử không hợp lệ");
        } else if (n === 0) {
            alert("Mảng không có phần tử");
        } else {
            let nguyenAm = 0;
            let arr = new Array(n);
            for (let i = 0; i < n; i++) {
                let num;
                do {
                    num = prompt(`Nhập phần tử thứ ${i + 1}:`);
                    num = Number(num);
                } while (isNaN(num));
                arr[i] = num;
                if (Number.isInteger(arr[i]) && arr[i] < 0) {
                    nguyenAm++;
                }
            }
            alert(`Số lượng số nguyên âm: ${nguyenAm}`);
        }
    </script>
</body>

</html>
