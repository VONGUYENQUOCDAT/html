<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <thead>
            <h1>Biểu Mẫu Đặt Hàng</h1>
        </thead>
        <tbody>
            <label for="sản phẩm">Sản Phẩm:</label>
            <input type="text" name="sản phẩm" id="sản phẩm"><br>
            <label for="Số lượng">Số Lượng:</label>
            <input type="text" name="Số lượng" id="Số lượng"><br>
        </tbody>
        <thead>
            <h2>Thông Tin Liên Hệ:</h2>
        </thead>
        <tbody>
            <label for="tên">Tên:</label>
            <input type="text" name="tên" id="tên"><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
            <label for="địa chỉ">Địa Chỉ:</label>
            <textarea rows="6" cols="22"></textarea><br>
            <input type="submit" value="Đặt Hàng">
        </tbody>

    </form>
</body>
</html>
