<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse:separate;/*tách biệt viền*/
            border-spacing:5px/*khoảng cách giữa các ô*/;
            margin:20px auto/*canh giữa trang thêm khoảng trống xung quanh*/;
            border : 2px solid black/*viền ngoài cùng*/;
        }
        th,td{
            border:1px solid black/*viền từng ô*/;
            padding:8px 12px/*khoảng trống bên trong ô*/;
            text-align:center/*canh chữ giữa*/;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Loại sản phẩm</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
        </tr>
        <tr>
            <td rowspan="2">Điện tử</td>
            <td>Laptop</td>
            <td>15.000.000</td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td>8.000.000</td>
        </tr>
        <tr>
            <td>Gia dụng</td>
            <td>Máy giặt</td>
            <td>5.000.000</td>
        </tr>
    </table>
</body>
</html>
