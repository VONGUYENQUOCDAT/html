<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1{
            font-size: 28px;
        }
        .description{
            font-size: 18px;
        }
        .center{
            text-align: center;
            border: 3px solid green;
            padding: 10px;
            margin: 20px 0;
        }
        .example-container{
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        .code{
            background-color: #fff;
            padding: 10px;
            border-left: 5px solid #0fd12c;
            font-family: monospace;
        }
        .button{
            background-color: green;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Center Align Text</h1>
    <p class="description">To just center the text inside an element, use <span style="color: red;">text-align: center;</span></p>
    <div class="center">This text is centered.</div>
    <div class="example-container">
        <h2>Example</h2>
        <div class="code">
            <p style="color: brown;">.center {</p>
                <p style="color: red;">text-align: <span style="color: blue;">center;</span></p> 
                <p style="color: red;">border: <span style="color: blue;">3px solid green;</span></p>
            }
        </div>
        <button class="button">Try it Yourself Â»</button>
    </div>
</body>
</html>
